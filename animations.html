<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG animateTransform Attributes</title>
	<link rel="stylesheet" href="style.css">

    <!--favicons-->
  <link href="https://static.tutsplus.com/assets/favicon-3ef7b4f54ed4378b31ff3124d3c4bff8.png" rel="shortcut icon" type="image/png" />
  <link href="https://static.tutsplus.com/assets/apple-touch-icon-3ef7b4f54ed4378b31ff3124d3c4bff8.png" rel="apple-touch-icon" type="image/png" />

</head>
<body class="grid">

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="translate"
      from="0 0"
      to="150 20"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
</div>

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="scale"
      from="1 1"
      to="3 1.25"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
</div>

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <g>
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="scale"
      from="1 1"
      to="3 1.25"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
  <animateTransform attributeName="transform" type="translate" from="0 0" to="150 20" begin="0s" dur="2s" repeatCount="indefinite" />
  </g>
</svg>
</div>

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <g>
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="rotate"
      from="0"
      to="45"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
  <animateTransform attributeName="transform" type="translate" from="0 0" to="150 20" begin="0s" dur="2s" repeatCount="indefinite" />
  </g>
</svg>
</div>

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <g>
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="skewX"
      from="0"
      to="20"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
  <animateTransform attributeName="transform" type="translate" from="0 0" to="150 20" begin="0s" dur="2s" repeatCount="indefinite" />
  </g>
</svg>
</div>

<div class="wrapper">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
  <g>
  <rect id="Rectangle-1" fill="#3C81C1" sketch:type="MSShapeGroup" x="0" y="0" width="100" height="125">
    <animateTransform attributeName="transform"
      type="skewY"
      from="0"
      to="20"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>
  <animateTransform attributeName="transform" type="translate" from="0 0" to="150 20" begin="0s" dur="2s" repeatCount="indefinite" />
  </g>
</svg>
</div>
